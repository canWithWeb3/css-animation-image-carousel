<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel with Fade Effect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .carousel {
      position: relative;
      width: 80%;
      max-width: 600px;
      height: 300px;
      overflow: hidden;
      border: 2px solid #ddd;
      border-radius: 10px;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 50%;
    }

    button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="slide active" style="background-image: url('https://via.placeholder.com/600x300/FF5733/ffffff?text=Slide+1');"></div>
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x300/33FF57/ffffff?text=Slide+2');"></div>
    <div class="slide" style="background-image: url('https://via.placeholder.com/600x300/3357FF/ffffff?text=Slide+3');"></div>
    <button class="prev" onclick="changeSlide(-1)">❮</button>
    <button class="next" onclick="changeSlide(1)">❯</button>
  </div>

  <script>
    let slideIndex = 0;

    function changeSlide(n) {
      const slides = document.querySelectorAll('.slide');
      slides[slideIndex].classList.remove('active');
      
      // Yeni slayt indeksini hesapla
      slideIndex = (slideIndex + n + slides.length) % slides.length;

      // Yeni slaytı aktif yap
      slides[slideIndex].classList.add('active');
    }
  </script>
</body>
</html>
